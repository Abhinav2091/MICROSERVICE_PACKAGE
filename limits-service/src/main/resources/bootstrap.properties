#File name should not be Application.properties

#name should match our property file name
spring.application.name=limits-service
#our spring config project that is connected to out properties files
spring.cloud.config.uri=http://localhost:8888
spring.profiles.active=qa
#to enable refresh url
#to enable bus-refresh
management.endpoints.web.exposure.include=refresh,bus-refresh
spring.cloud.bus.enabled=true
#to disable spring security
management.security.enabled=false